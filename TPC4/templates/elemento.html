<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <title>Tabela Periódica</title>
        <link rel="icon" href="{{ url_for('static', filename="favicon.png") }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename="styles/w3.css") }}"/>
    </header>
    <body>
        <div class="w3-card-4">

            <header class="w3-container w3-blue">
                <h1>Tabela Periódica: {{nome}}</h1>  
            </header>

            <div class="w3-container">
                <table class="w3-table-all">
                    <tr>
                        <th>Símbolo</th>
                        <td>{{ data[0].simb.value }}</td>
                    </tr>
                    <tr>
                        <th>Numero Atómico</th>
                        <td>{{ data[0].n.value }}</td>
                    </tr>
                    <tr>
                        <th>Grupo</th>
                        {% set grupo = data[0].grupo.value.split('#')[-1] %}
                        <td><a href="/grupos/{{ grupo }}">{{ grupo }}</a></td>
                    </tr>
                   
                    
                    
                </table>
            </div>
             <footer class="w3-container w3-blue">
                <h5>Gerado por RPCW2024 em {{data.data}}</h5>
            </footer>
        </div>
    </body>
</html>
